<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="container">
    <img class="bigimage" src="./images/image-equilibrium.jpg" alt="">

    <h1>Equilibrium #3429</h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <section>
      <p class="greenp">
        <img class="ethereum" src="./images/icon-ethereum.svg" alt="">0.041 ETH</p>
      <p class="timer">
        <img class="clock" src="./images/icon-clock.svg" alt="">3 days left </p>
    </section>
    <hr>

    <section class="avatar">
      <img src="./images/image-avatar.png" alt="">
      <p class="name">Creation of <span>Jules Wyvern </span></p>
    </section>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">HANIYA MUMTAZ</a>.
  </div>
</body>
</html>
